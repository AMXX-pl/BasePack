// TheDoctor0 - Base Pack

// ReGameDLL + ReHLDS Configuration File
echo [TheDoctor0 - Base Pack] Executing ReGameDLL + ReHLDS Configuration File

// File for permanent ip bans.
//
// Default: "listip.cfg"
listipcfgfile "listip.cfg"

// File for the system error log.
//
// Default: "sys_error.log"
syserror_logfile "addons/amxmodx/logs/sys_error.log"

// The style of gameplay where there aren't any teams (FFA mode).
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
mp_freeforall "0"

// Auto balancing of teams.
// 0 - disabled
// 1 - on after next round
// 2 - on next round
//
// Default value: "1"
mp_autoteambalance "1"

// Designate the desired amount of buy time for each round. (in minutes).
// -1 - means no time limit
//  0 - disable buy
//
// Default value: "1.5"
mp_buytime "0.25"

// Period between map rotations.
// 0 - means no limit
//
// Default value: "0"
mp_timelimit "20"

// Allow inflict damage to teammates.
// 0 - disabled
// 1 - enabled
// 2 - FFA mode
//
// Default value: "0"
mp_friendlyfire "0"

// The maximum allowable amount of money in the game.
//
// Default value: "16000"
mp_maxmoney "16000"

// Disable round end by game scenario.
// 0 - disabled
// 1 - enabled (never end round)
//
// Flags for fine grained control (choose as many as needed):
// a - block round time round end check
// b - block needed players round end check
// c - block VIP assassination/success round end check
// d - block prison escape round end check
// e - block bomb round end check
// f - block team extermination round end check
// g - block hostage rescue round end check
//
// Example setting: "ae" - blocks round time and bomb round end checks.
//
// Default value: "0"
mp_round_infinite "0"

// The round by expired time will be over, if on a map it does not have the scenario of the game.
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
mp_roundover "0"

// Number of seconds to delay before restarting a round after a win.
//
// Default value: "5"
mp_round_restart_delay "5"

// Disable grenade damage through walls.
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
mp_hegrenade_penetration "0"

// Drop a grenade after player death.
// 0 - disabled
// 1 - drop one grenade
// 2 - drop all grenades
//
// Default value: "0"
mp_nadedrops "0"

// Player cannot respawn until next round if more than X seconds has elapsed since the beginning round.
//
// Default value: "20"
mp_roundrespawn_time "20"

// Automatically reload each weapon on player spawn.
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
mp_auto_reload_weapons "1"

// Refill amount of backpack ammo up to the max.
// 0 - disabled
// 1 - refill backpack ammo on player spawn
// 2 - refill backpack ammo on player spawn and on the purchase of the item
// 3 - refill backpack ammo on each weapon reload
//
// Default value: "0"
mp_refill_bpammo_weapons "0"

// The hostages can take the damage.
// 0 - disabled
// 1 - from any team
// 2 - only from CT
// 3 - only from T
//
// Default value: "1"
mp_hostage_hurtable "0"

// Show radio icon.
// 0 - disabled
// 1 - enabled
//
// Default value: "1"
mp_show_radioicon "0"

// Play "Bomb has been defused" sound instead of "Counter-Terrorists win" when bomb was defused.
// 0 - disabled
// 1 - enabled (default behaviour)
//
// Default value: "1"
mp_old_bomb_defused_sound "0"

// Automatically joins the team.
// 0 - disabled
// 1 - enable (Use in conjunction with the cvar humans_join_team any/CT/T)
//
// Default value: "0"
mp_auto_join_team "0"

// Maximum number of allowed teamkills before autokick.
// Used when enabled mp_autokick.
// 0 - disabled
// >0 - enabled
//
// Default value: "3"
mp_max_teamkills "3"

// Players will automatically respawn when killed.
// 0  - disabled
// >0 - time delay to respawn
//
// Default value: "0"
mp_forcerespawn "0"

// If set to something other than 0, when anybodyâ€™s scored reaches mp_fraglimit the server changes map.
// 0 - means no limit
//
// Default value: "0"
mp_fraglimit "0"

// Is the number of frags left, if you have set mp_fraglimit.
// You just type mp_fragsleft in server console and it tells you the number of frags left depending of mp_fraglimit.
// 0 - means no limit
//
// Default value: "0"
mp_fragsleft "0"

// Time to remove item that have been dropped from the players.
//
// Default value: "300"
mp_item_staytime "300"

// Legacy func_bomb_target touch. New one is more strict.
// 0 - new behaviour
// 1 - legacy behaviour
//
// Default value: "1"
mp_legacy_bombtarget_touch "0"

// Specifies the players defense time after respawn. (in seconds).
// 0 - disabled
// >0.00001 - time delay to remove protection
//
// Default value: "0"
mp_respawn_immunitytime "0"

// Kill the player in filled spawn before spawning some one else (Prevents players stucking in each other).
// Only disable this if you have semiclip or other plugins that prevents stucking.
//
// 0 - disabled
// 1 - enabled
//
// Default value: "1"
mp_kill_filled_spawn "1"

// Allow use of point_servercommand entities in map.
// NOTE: Potentially dangerous for untrusted maps.
//
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
mp_allow_point_servercommand "0"

// Sets mins / maxs hull bounds for the player.
//
// 0 - disabled
// 1 - enabled
//
// Default value: "1"
mp_hullbounds_sets "1"

// Show 'HP' field into a scoreboard
// 0 - don't send any update for 'HP' field to any clients
// 1 - show only Terrorist 'HP' field to all clients
// 2 - show only CT 'HP' field to all clients
// 3 - show 'HP' field to teammates
// 4 - show 'HP' field to all clients
// 5 - show 'HP' field to teammates and spectators
//
// Default value: "3"
mp_scoreboard_showhealth "3"

// Show 'Money' field into a scoreboard
// 0 - don't send any update for 'Money' field to any clients
// 1 - show only Terrorist 'Money' field to all clients
// 2 - show only CT 'Money' field to all clients
// 3 - show 'Money' field to teammates
// 4 - show 'Money' field to all clients
// 5 - show 'Money' field to teammates and spectators
//
// Default value: "3"
mp_scoreboard_showmoney "3"

// How much to reduce damage done to teammates when shot.
// Range is from 0 - 1 (with 1 being damage equal to what is done to an enemy)
//
// Default value: "0.35"
ff_damage_reduction_bullets "0.35"

// How much to reduce damage done to teammates by a thrown grenade.
// Range is from 0 - 1 (with 1 being damage equal to what is done to an enemy)
//
// Default value: "0.25"
ff_damage_reduction_grenade "0.25"

// How much to damage a player does to himself with his own grenade
// Range is from 0 - 1 (with 1 being damage equal to what is done to an enemy)
//
// Default value: "1.0"
ff_damage_reduction_grenade_self "1.0"

// How much to reduce damage done to teammates by things other than bullets and grenades.
// Range is from 0 - 1 (with 1 being damage equal to what is done to an enemy)
//
// Default value: "0.35"
ff_damage_reduction_other "0.35"

// Player that have never moved sience they last move
// will drop the bomb after this amount of time. (in seconds).
// 0 - disabled
// >5.0 - delay to drop
//
// Default value: "0"
mp_afk_bomb_drop_time "0"

// Set's the mode for the zBot.
// 0 - disabled
// 1 - enable mode Deathmatch and not allow to do the scenario
//
// Default value: "0"
bot_deathmatch "0"

// Determines the type of quota.
// normal -  default behaviour
// fill - the server will adjust bots to keep N players in the game, where N is bot_quota
//
// Default value: "normal"
bot_quota_mode "normal"

// Debug cvar shows triggers.
// 0 - disabled
//
// Default value: "0"
showtriggers "0"

// When players can hear each other.
// 0 - dead don't hear alive
// 1 - no restrictions
// 2 - teammates hear each other
// 3 - same as 2, but spectators hear everybody
// 4 - alive hear alive, dead hear dead and alive
//
// Default value: "0"
sv_alltalk "0"

// Automatically precache sounds attached to models.
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
sv_auto_precache_sounds_in_models "0"

// Upload custom sprays after entering the game instead of when connecting - it increases upload speed.
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
sv_delayed_spray_upload "1"

// Send mapcycle.txt in serverinfo message (HLDS behavior, but it is unused on the client).
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
sv_rehlds_send_mapcycle "0"

// Echo in the console when trying execute an unknown command.
// 0 - disabled
// 1 - enabled
// Default value: "0"
sv_echo_unknown_cmd "0"

// Print rcon debug in the console.
// 0 - disabled
// 1 - enabled
// Default value: "1"
sv_rcon_condebug "0"

// In a 3-rd party plugins used to force colliding of SOLID_SLIDEBOX entities.
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
sv_force_ent_intersection "1"

// Use center of hull instead of corner
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
sv_rehlds_hull_centering "0"

// Force a client's cl_dlmax cvar to 1024 - it avoids an excessive packets fragmentation.
// 0 - disabled
// 1 - enabled
//
// Default value: "0"
sv_rehlds_force_dlmax "1"

// Max average level of 'move' cmds for ban.
//
// Default value: "400"
sv_rehlds_movecmdrate_max_avg "0"

// Time in minutes for which the player will be banned (0 - Permanent, use a negative number for a kick).
//
// Default value: "5"
sv_rehlds_movecmdrate_avg_punish "5"

// Max burst level of 'move' cmds for ban.
//
// Default value: "2500"
sv_rehlds_movecmdrate_max_burst "0"

// Time in minutes for which the player will be banned (0 - Permanent, use a negative number for a kick).
//
// Default value: "5"
sv_rehlds_movecmdrate_burst_punish "5"

// Max average level of 'string' cmds for ban.
//
// Default value: "80"
sv_rehlds_stringcmdrate_max_avg "80"

// Time in minutes for which the player will be banned (0 - Permanent, use a negative number for a kick).
//
// Default value: "5"
sv_rehlds_stringcmdrate_avg_punish "5"

// Max burst level of 'string' cmds for ban.
//
// Default value: "400"
sv_rehlds_stringcmdrate_max_burst "400"

// Time in minutes for which the player will be banned (0 - Permanent, use a negative number for a kick).
//
// Default value: "5"
sv_rehlds_stringcmdrate_burst_punish "5"

// Userinfo fields only with these keys will be transmitted to clients via network.
// If not set then all fields will be transmitted (except prefixed with underscore).
// Each key must be prefixed by backslash.
//
// Default value: ""
sv_rehlds_userinfo_transmitted_fields "\name\model\*sid\*hltv\bottomcolor\topcolor"

// Fixes bug with gait animation speed increase when player has some attached entities (aiments).
// Can cause animation lags when cl_updaterate is low.
//
// Default value: "0"
sv_rehlds_attachedentities_playeranimationspeed_fix "0"

// Limit number of connections from the single ip address.
//
// Default value: "5"
sv_rehlds_maxclients_from_single_ip "5"

// Use custom entity file for a map.
// Path to an entity file will be "maps/[map name].ent"
//
// Default value: "0"
sv_use_entity_file "0"